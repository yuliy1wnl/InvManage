<div class="signup-wrapper">
  <div class="signup-card">
    <button class="btn-back" (click)="goToHome()">‚Üê Back to Home</button>
    <h2>Create Account</h2>
    <p class="subheading">Join InvManage today</p>

    <form (ngSubmit)="onSignup()">
      <div class="input-group">
        <input type="text" placeholder="Full Name" [(ngModel)]="fullName" name="fullName" required>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="input-group">
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>

      <div class="input-group">
        <input type="text" placeholder="Phone Number" [(ngModel)]="phone" name="phone">
      </div>

      <div class="input-group terms">
        <label>
          <input type="checkbox" [(ngModel)]="termsAccepted" name="termsAccepted" required>
          I accept the Terms & Conditions
        </label>
      </div>

      <button type="submit" class="btn-signup">Sign Up</button>
    </form>

    <p class="login-text">
      Already have an account? 
      <span class="login-link" (click)="goToLogin()">Login</span>
    </p>
  </div>
</div>
